<html>
    <head>
        <link rel="stylesheet" href="tictactoe.css">
    </head>
    <h1>Let's Play Tic Tac Toe!</h1>
    <body>
        <div id="grid">
            <div class="column left">
                <div class="square top"></div>
                <div class="square"></div>
                <div class="square bottom"></div>
            </div>
            <div class="column">
                <div class="square top"></div>
                <div class="square"></div>
                <div class="square bottom"></div>
            </div>
            <div class="column right">
                <div class="square top"></div>
                <div class="square"></div>
                <div class="square bottom"></div>
            </div>
        </div>
    </body>
</html>
